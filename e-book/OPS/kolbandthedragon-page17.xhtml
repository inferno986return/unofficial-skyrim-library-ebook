   <p class="center">17</p>

   <p class="noindent top">Kolb stepped into the frozen cave, but his Nord blood kept him warm. A smelly tunnel climbed ahead of him, and wind howled from another to his left. A ladder was nearby as well.</p>

   <p class="noindent top">Take the smelly tunnel (<a href="kolbandthedragon-page4.xhtml">4</a>)</p>
   <p class="noindent">Take the windy tunnel (<a href="kolbandthedragon-page8.xhtml">8</a>)</p>
   <p class="noindent">Climb the ladder (<a href="kolbandthedragon-page12.xhtml">12</a>)</p>
